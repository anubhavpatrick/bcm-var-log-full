# =============================================================================
# bcm-log-monitor.conf — Configuration for BCM Log Monitoring Script
# =============================================================================
# Related Incident: INC-2025-0210
# Source this file from bcm-log-monitor.sh. All paths must be absolute.
# =============================================================================

# -----------------------------------------------------------------------------
# Project directory
# -----------------------------------------------------------------------------
PROJECT_DIR="/root/bcm-var-log-full"

# -----------------------------------------------------------------------------
# Logging
# -----------------------------------------------------------------------------
# Day-stamped log file — one per day, easy to review and rotate.
# e.g., logs/2025-02-11/bcm-log-monitor.log
LOG_DIR="${PROJECT_DIR}/logs"

# -----------------------------------------------------------------------------
# Output settings
# -----------------------------------------------------------------------------
# Base directory for monitoring reports. Reports are organized into daily
# subdirectories: debug/YYYY-MM-DD/monitor-HHMMSS.txt
MONITOR_OUTPUT_DIR="${PROJECT_DIR}/debug"

# -----------------------------------------------------------------------------
# Disk monitoring
# -----------------------------------------------------------------------------
VAR_MOUNT_POINT="/var"

# Alert thresholds (percentage)
VAR_WARN_THRESHOLD=80
VAR_CRITICAL_THRESHOLD=90

# Number of top space-consuming directories to report
TOP_CONSUMERS_COUNT=20

# -----------------------------------------------------------------------------
# Log file monitoring
# -----------------------------------------------------------------------------
# Space-separated list of log files to sample via tail
MONITORED_LOGS="/var/log/syslog /var/log/cmdaemon /var/log/kern.log /var/log/auth.log"

# Number of lines to tail from each monitored log
TAIL_LINES=100

# -----------------------------------------------------------------------------
# Report retention
# -----------------------------------------------------------------------------
# Monitoring reports older than this many days are auto-deleted
RETENTION_DAYS=30
